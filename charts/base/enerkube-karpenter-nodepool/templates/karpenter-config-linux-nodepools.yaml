{{- range $nodepool := .Values.NodePools.Linux }}
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ .name }}
  annotations:
    nodepoolname: {{ .name }}
    kubernetes.io/description: "NodePool for Linux {{ .name }} workloads"
  labels:
    nodepoolname: {{ .name }}
    {{- include "karpenter-nodepool.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        # required for Karpenter to predict overhead from cilium DaemonSet
        kubernetes.azure.com/ebpf-dataplane: cilium
    spec:
      expireAfter: {{ $nodepool.expireAfter }}
      terminationGracePeriod: 12h
      {{- if .taint }}
      {{- with .taint }}
      taints:
        - key: {{ .name }}
          value: "{{ .values }}"
          effect: {{ .effect }}{{ end }}{{ end }}
      startupTaints:
      # https://karpenter.sh/docs/concepts/nodepools/#cilium-startup-taint
      - key: node.cilium.io/agent-not-ready
        effect: NoExecute
        value: "true"
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: {{ .instanceArch }}
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: {{ .capacityType }}
        - key: karpenter.azure.com/sku-family
          operator: In
          values: {{ .skuFamily }}
      {{- if .taint }}
      {{- with .taint }}
        - key: {{ .name }}
          operator: In
          values: ["{{ .values }}"]
        - key: "taint"
          operator: In
          values: ["true"]{{ end }}{{ end }}
      nodeClassRef:
        group: karpenter.azure.com
        kind: AKSNodeClass
        name: {{ .nodeClassRef }}
  disruption: {{ .disruption | toYaml | nindent 4 }}
  weight: {{ $nodepool.weight }}
{{- end }}



