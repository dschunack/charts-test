{{- $ResourceName := printf "%s-%s" $.Values.clusterName "karpenter" -}}
{{- $principalId := (lookup "managedidentity.azure.upbound.io/v1beta1" "UserAssignedIdentity" "enerkube-system" $ResourceName).status.atProvider.principalId -}}
---
apiVersion: authorization.azure.upbound.io/v1beta1
kind: RoleAssignment
metadata:
  name:  "{{ .Values.clusterName }}-karpenter"
spec:
  forProvider:
    principalId: {{ $principalId }}
    principalType: ServicePrincipal
    roleDefinitionName: Contributor
    scope: "/subscriptions/{{ .Values.subscriptionId }}"
